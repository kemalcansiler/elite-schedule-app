<ion-header>
    <ion-toolbar [color]="['primary']">
        <ion-title>teams</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-item *ngFor="let team of teams">
        <button (click)="itemTapped($event, team)">
            {{team.name}}
        </button>
    </ion-item>
</ion-content>
